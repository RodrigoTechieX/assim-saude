<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <title>Funcionários — Assim Saúde</title>
  </head>

  <body>
    <header class="container header">
      <div class="brand">Assim Saúde <span class="sub">Sistema</span></div>
      <button id="nav-toggle" aria-label="Abrir menu">☰</button>
      <nav class="nav" aria-label="Navegação principal">
        <a href="../index.html">Home</a>
        <a href="cargo.html">Cadastro de Cargos</a>
        <a href="funcionario.html" class="active">Cadastro de Funcionários</a>
        <a href="relatorio.html">Relatório</a>
      </nav>
    </header>

    <main class="container">
      <a class="small" href="../index.html">← Voltar</a>
      <h1>Funcionários</h1>

      <div class="card">
        <div class="search-bar">
          <input id="search_nome" type="text" placeholder="Pesquisar por nome..." />
          <input id="search_cpf" type="text" placeholder="Pesquisar por CPF..." />
          <button class="btn btn-secondary" id="btn_search">Pesquisar</button>
          <button class="btn btn-primary" id="btn_new">Novo</button>
        </div>

        <div class="table-wrapper card" style="padding:0;">
          <table id="tabela_funcionarios">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Cargo</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>

      <section class="card">
        <h2>Detalhes</h2>
        <form id="form_funcionario">
          <input type="hidden" id="func_id" />

          <div class="form-row">
            <div class="form-group">
              <label for="nome">Nome*</label>
              <input id="nome" type="text" required />
            </div>

            <div class="form-group">
              <label for="data_nascimento">Data de Nascimento</label>
              <input id="data_nascimento" type="date" />
            </div>

            <div class="form-group">
              <label for="endereco">Endereço</label>
              <input id="endereco" type="text" />
            </div>

            <div class="form-group">
              <label for="cpf">CPF*</label>
              <input id="cpf" type="text" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" />
            </div>

            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input id="telefone" type="text"/>
            </div>

            <div class="form-group">
              <label for="cargo_id">Cargo*</label>
              <select id="cargo_id"></select>
            </div>
          </div>

          <div style="margin-top:12px;">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <button class="btn btn-secondary" id="btn_delete" type="button">Excluir</button>
          </div>
        </form>
      </section>
      
     <!-- RODAPÉ -->
      <footer class="footer">© 2025 Assim Saúde — Sistema desenvolvido por Rodrigo Ferreira</footer>
    </main>

    <script src="../js/nav.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/funcionario.js"></script>
  </body>
</html>
